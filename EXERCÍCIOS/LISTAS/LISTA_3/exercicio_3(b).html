<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="description" content="Exercício_3(b)_Lista_3_AW1">
    <meta name="author" content="Katharine Fernandes">
    <meta name="keywords" content="HTML">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclar Linhas</title>

    <!--Estilizando a tabela-->
        <style type="text/css">
            table {
                border: none;}
            th, td {
                border: none;
                background-color: #dddddd;
                padding: 5px;
                width: 100px;
            }

        </style>

</head>

    <body>

        <!--Criando Tabela-->
            <table>

                <!--Linha 1-->
                    <tr>
                    <!--Cabeçalho-->
                        <th></th>
                    <!--Células da Linha 1-->
                        <td>ABD</td>
                        <td>BBC</td>
                        <td>CNN</td>
                    </tr>
                <!--Linha 2-->
                    <tr>
                    <!--Cabeçalho-->
                        <th>6pm-7pm</th>
                    <!--Celulas da Linha 2-->
                    <!--Mesclando 2 linhas da 2° coluna-->
                        <td rowspan="2">Filme</td>
                        <td>Comédia</td>
                        <td>Notícias</td>
                    </tr>
                <!--Linha 3-->    
                    <tr>
                    <!--Cabeçalho-->
                        <th>7pm-8pm</th>
                    <!--Celulas da Linha 3 da tabela-->
                        <td>Esporte</td>
                        <td>Assuntos atuais</td>
                    </tr>

        </table>

    </body>

</html>
